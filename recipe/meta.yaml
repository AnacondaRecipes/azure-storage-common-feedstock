{% set name = "azure-storage-common" %}
{% set version = "1.4.1" %}
{% set sha256 = "d80faa1de4e708e0ea6bbff8714724fce2cd64d595140704ff7568ed6b01ab7c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - azure-common >=1.1.5
    - cryptography
    - python-dateutil
    - requests

test:
  imports:
    - azure
    - azure.storage
    - azure.storage.common

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache-2.0
  license_family: Apache
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  summary: 'Microsoft Azure Storage Common Client Library for Python'

extra:
  recipe-maintainers:
    - xhochy
